  <h1>第七十二番札所　田ノ浦拝師堂</h1>
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BqC0mgLpLIk?si=fkeXaM49UWebnDo4"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>
  <p>
    守堂者は篠栗四国八十八箇所札所を開創した藤木藤助の子孫という事から、境内には藤井藤助翁を祀る堂があります。明治時代初期に田ノ浦地区が大火事（明治の大火）に見舞われ、地区の札所、遍路宿、民家が全焼しました。その後現在の地に移転されました。
  </p>

  <p>
    寺院名の由来となっている一ノ滝は、篠栗四国八十八箇所札所にある滝の中では規模が大きいです。川沿いにある境内には約500体を超える仏様が並んでいます。また川の上流という事もあり、川の音や綺麗な水など、自然を満喫できる寺院です。明治十八年の地図には、避暑地と書かれており、療養施設としても利用されていました。

  <p>
    札所の入口には自然石を彫った手水鉢と、栃木県産の大谷石を積み、糸島産の青石を架けた石門が立ちます。境内は自然石の大きな飛び石が打たれ樅の木を中心に庭木と諸仏が配置され、回遊式の清閑な札所になっています。入って右手のお堂には心を鏡と捉え、その鏡を漏らせないように諭すとされる心鏡観音堂があります。
